apply plugin: 'java'
apply plugin: 'eclipse'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

sourceCompatibility = 1.7
version = '1.0'
jar {
    manifest {
        attributes 'Main-Class' : 'com.google.ginkage.qdmat.Analyzer'
    }
}
